<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-center">MNSIT Classifier</h1>
            <a href="{{url_for('logout')}}" class="btn btn-outline-secondary">Logout</a>
        </div>

        <div class="mt-5">
            <h4>Upload image for classification</h4>
            <form action="/upload" method="post" enctype="multipart/form-data" class="form-inline">
                <div class="form-group mr-2">
                    <input type="file" class="form-control-file" name="file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-secondary" value="Upload">
                </div>
            </form>
            
            <div class="mt-5">
                <!-- Display the uploaded image -->
                {% if image_url %}
                <h4>Uploaded Image:</h4>
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid"
                    style="max-width: 300px; max-height: 300px;">
                {% endif %}

                <!-- Display the prediction result -->
                {% if result %}
                <h4 class="mt-3">Predicted digit: {{ result }}</h4>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
